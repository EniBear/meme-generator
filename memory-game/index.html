<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meme-generator">
        <label for="imageUrlInput">Enter Image URL:</label>
        <input type="text" id="imageUrlInput">

        <label for="topTextInput">Top Text:</label>
        <input type="text" id="topTextInput">

        <label for="bottomTextInput">Bottom Text:</label>
        <input type="text" id="bottomTextInput">

        <label for="fontSizeInput">Font Size:</label>
        <input type="number" id="fontSizeInput" value="36">

        <button id="generateButton">Generate Meme</button>
        <button id="generateAdditionalButton">Generate Additional Meme</button>
        <button id="resetButton">Reset</button>
        <button id="downloadButton">Download Meme</button>

        <canvas id="memeCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
